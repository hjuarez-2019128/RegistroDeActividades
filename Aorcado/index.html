<!DOCTYPE html>
<html lang="en" onmousedown="return false" onselectstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/Logo.png" type="imagen para Juego">
    <title>Juego Ahorcado</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="text-center col ImagenFondo">
                    <div class="texto">Juego Ahorcado</div>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-md-6">
                <div class="teclado">
                    <button onclick="seleccionLetra('A')" class="letras boton-letra">A</button>
                    <button onclick="seleccionLetra('B')" class="letras boton-letra">B</button>
                    <button onclick="seleccionLetra('C')" class="letras boton-letra">C</button>
                    <button onclick="seleccionLetra('D')" class="letras boton-letra">D</button>
                    <button onclick="seleccionLetra('E')" class="letras boton-letra">E</button>
                    <button onclick="seleccionLetra('F')" class="letras boton-letra">F</button>
                    <button onclick="seleccionLetra('G')" class="letras boton-letra">G</button>
                    <button onclick="seleccionLetra('H')" class="letras boton-letra">H</button>
                    <button onclick="seleccionLetra('I')" class="letras boton-letra">I</button>
                    <button onclick="seleccionLetra('J')" class="letras boton-letra">J</button>
                    <button onclick="seleccionLetra('K')" class="letras boton-letra">K</button>
                    <button onclick="seleccionLetra('L')" class="letras boton-letra">L</button>
                    <button onclick="seleccionLetra('M')" class="letras boton-letra">M</button>
                    <button onclick="seleccionLetra('N')" class="letras boton-letra">N</button>
                    <button onclick="seleccionLetra('Ñ')" class="letras boton-letra">Ñ</button>
                    <button onclick="seleccionLetra('O')" class="letras boton-letra">O</button>
                    <button onclick="seleccionLetra('P')" class="letras boton-letra">P</button>
                    <button onclick="seleccionLetra('Q')" class="letras boton-letra">Q</button>
                    <button onclick="seleccionLetra('R')" class="letras boton-letra">R</button>
                    <button onclick="seleccionLetra('S')" class="letras boton-letra">S</button>
                    <button onclick="seleccionLetra('T')" class="letras boton-letra">T</button>
                    <button onclick="seleccionLetra('U')" class="letras boton-letra">U</button>
                    <button onclick="seleccionLetra('V')" class="letras boton-letra">V</button>
                    <button onclick="seleccionLetra('W')" class="letras boton-letra">W</button>
                    <button onclick="seleccionLetra('X')" class="letras boton-letra">X</button>
                    <button onclick="seleccionLetra('Y')" class="letras boton-letra">Y</button>
                    <button onclick="seleccionLetra('Z')" class="letras boton-letra">Z</button>
                </div>
            </div>
            <div class="col-md-6">
                <canvas id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col">
                <button id="inicio" onclick="iniciar()">Iniciar</button>
            </div>
        </div>

        <div class="row pt-2">
            <div class="col">
                <div id="palabra"></div>
            </div>
        </div>

    </div>


    <script src="js/script.js"></script>   
</body>
</html>
